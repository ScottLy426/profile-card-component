<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern-card.svg" alt="card banner" />
      <img src="./images/image-victor.jpg" alt="avatar" />
      <div class="user-info">
        <div class="name">Victor Crest <span>26</span></div>
        <div>London</div>
        <div class="divider"></div>
      </div>
      <div class="user-stats">
        <ul>
          <li>
            80K
            <div>Followers</div>
          </li>
          <li>
            803K
            <div>Likes</div>
          </li>
          <li>
            1.4K
            <div>Photos</div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
